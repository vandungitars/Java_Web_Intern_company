<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin</title>
</head>
<body>
	<h2>Welcome Admin</h2>
	<h3>
		<span th:utext="${#request.userPrincipal.name}"></span>
	</h3>

	</form>

</html>
